name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0) - Leave empty to use tag or pubspec.yaml'
        required: false
        type: string

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get_version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}" -replace '^v', ''
          } elseif ("${{ github.ref_name }}" -ne "") {
            $version = "${{ github.ref_name }}" -replace '^v', ''
          } else {
            # Get version from pubspec.yaml
            $pubspec = Get-Content pubspec.yaml | Select-String "version:"
            $version = ($pubspec -split ":")[1].Trim()
          }
          Write-Host "Version: $version"
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
        timeout-minutes: 45

      - name: Verify Flutter
        run: flutter --version
        timeout-minutes: 2

      - name: Get dependencies
        run: flutter pub get
        timeout-minutes: 10

      - name: Generate localization files
        run: flutter gen-l10n
        timeout-minutes: 5

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs
        timeout-minutes: 10

      - name: Build Windows Release
        run: flutter build windows --release
        timeout-minutes: 30

      - name: Create Windows Archive
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"
          $archiveName = "kurdinal-windows-$version.zip"
          if (Test-Path $archiveName) {
            Remove-Item $archiveName -Force
          }
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $archiveName -Force
          Write-Host "Archive created: $archiveName"
          Write-Host "Archive size: $((Get-Item $archiveName).Length / 1MB) MB"
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
          echo "ARCHIVE_PATH=$archiveName" >> $env:GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          elif [ -n "${{ github.ref_name }}" ]; then
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          else
            VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | tr -d ' ')
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get tag name
        id: get_tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            TAG="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.ref_name }}" ]; then
            TAG="${{ github.ref_name }}"
          else
            VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | tr -d ' ')
            TAG="v$VERSION"
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts
          pattern: '*.zip'
          merge-multiple: false

      - name: List artifacts
        run: |
          echo "Artifacts:"
          ls -la artifacts/ || true
          find artifacts -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Kurdish Words Uploader ${{ steps.get_version.outputs.version }}
            
            ### Download
            
            - **Windows**: [kurdinal-windows-${{ steps.get_version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/kurdinal-windows-${{ steps.get_version.outputs.version }}.zip)
            
            ### Installation (Windows)
            
            1. Download the ZIP file
            2. Extract to a folder
            3. Run `kurdinal.exe`
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
