name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate localization files
        run: flutter gen-l10n

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: flutter build macos --release

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Create Windows Archive
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $archiveName = "kurdinal-windows-$version.zip"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $archiveName -Force
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Create macOS Archive
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="${{ github.ref_name }}" | sed 's/^v//'
          ARCHIVE_NAME="kurdinal-macos-$VERSION.tar.gz"
          cd build/macos/Build/Products/Release
          tar -czf ../../../../$ARCHIVE_NAME kurdinal.app
          cd ../../../../..
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create Linux Archive
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION="${{ github.ref_name }}" | sed 's/^v//'
          ARCHIVE_NAME="kurdinal-linux-$VERSION.tar.gz"
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../../$ARCHIVE_NAME *
          cd ../../../../../../..
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Kurdish Words Uploader ${{ steps.get_version.outputs.VERSION }}
            
            ### Downloads
            
            - **Windows**: [kurdinal-windows-${{ steps.get_version.outputs.VERSION }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/kurdinal-windows-${{ steps.get_version.outputs.VERSION }}.zip)
            - **macOS**: [kurdinal-macos-${{ steps.get_version.outputs.VERSION }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/kurdinal-macos-${{ steps.get_version.outputs.VERSION }}.tar.gz)
            - **Linux**: [kurdinal-linux-${{ steps.get_version.outputs.VERSION }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/kurdinal-linux-${{ steps.get_version.outputs.VERSION }}.tar.gz)
            
            ### Installation
            
            #### Windows
            1. Download the ZIP file
            2. Extract to a folder
            3. Run `kurdinal.exe`
            
            #### macOS
            1. Download the TAR.GZ file
            2. Extract: `tar -xzf kurdinal-macos-*.tar.gz`
            3. Move to Applications: `mv kurdinal.app /Applications/`
            4. Run from Applications
            
            #### Linux
            1. Download the TAR.GZ file
            2. Extract: `tar -xzf kurdinal-linux-*.tar.gz`
            3. Run: `./kurdinal`
            
            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: |
            artifacts/windows-release/*
            artifacts/macos-release/*
            artifacts/linux-release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

