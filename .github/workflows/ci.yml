name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
        continue-on-error: false
        timeout-minutes: 20

      - name: Get dependencies
        run: flutter pub get
        timeout-minutes: 10

      - name: Generate localization files
        run: flutter gen-l10n
        timeout-minutes: 5

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs
        timeout-minutes: 10

      - name: Analyze code
        run: flutter analyze
        timeout-minutes: 5

      - name: Run tests
        run: flutter test
        timeout-minutes: 10

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
        continue-on-error: false
        timeout-minutes: 20

      - name: Get dependencies
        run: flutter pub get
        timeout-minutes: 10

      - name: Generate localization files
        run: flutter gen-l10n
        timeout-minutes: 5

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs
        timeout-minutes: 10

      - name: Check build (Linux)
        run: flutter build linux --release
        timeout-minutes: 30

